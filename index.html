<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cricket üèè Live Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.7.0/dist/controls.css">
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        #container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e50914;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        .star-cricket-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 50px;
            width: auto;
            opacity: 0.9;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.7));
            z-index: 1500;
            transition: all 0.3s ease;
        }
        
        .star-cricket-logo:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .live-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e50914;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 1500;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }
        
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(90deg, #e50914, #b20710);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6);
            background: linear-gradient(90deg, #f50a1a, #c2080f);
        }
        
        .shaka-controls-container {
            background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important;
            z-index: 1000 !important;
        }
        
        .shaka-play-button {
            color: #e50914 !important;
            font-size: 24px !important;
        }
        
        .shaka-volume-bar {
            background: rgba(229, 9, 20, 0.3) !important;
        }
        
        .shaka-volume-bar-level {
            background: #e50914 !important;
        }
        
        .shaka-seek-bar {
            background: rgba(255, 255, 255, 0.3) !important;
            height: 6px !important;
        }
        
        .shaka-seek-bar-played {
            background: #e50914 !important;
        }
        
        .shaka-fullscreen-button,
        .shaka-pip-button,
        .shaka-volume-button,
        .shaka-overflow-menu-button {
            color: white !important;
            font-size: 18px !important;
        }
        
        .shaka-fullscreen-button:hover,
        .shaka-pip-button:hover,
        .shaka-volume-button:hover,
        .shaka-overflow-menu-button:hover {
            color: #e50914 !important;
        }
        
        .shaka-controls-button-panel {
            background: rgba(0, 0, 0, 0.7) !important;
            padding: 15px !important;
        }
        
        .shaka-current-time,
        .shaka-time-separator,
        .shaka-duration {
            color: white !important;
            font-weight: 500 !important;
        }
        
        body:fullscreen {
            padding: 0;
            gap: 0;
        }
        
        body:fullscreen #container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            aspect-ratio: auto;
        }
        
        body:fullscreen .telegram-btn {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                gap: 20px;
            }
            
            .star-cricket-logo {
                height: 18px;
                top: 15px;
                right: 15px;
            }
            
            .live-indicator {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .shaka-controls-button-panel {
                padding: 10px !important;
            }
            
            .telegram-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
                gap: 15px;
            }
            
            #container {
                border-radius: 8px;
            }
            
            .telegram-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span>LIVE</span>
        </div>
        
        <a>
            <img src="https://starwebplayer.pages.dev/star.png" class="star-cricket-logo" alt="Star Cricket Logo">
        </a>
        
        <video id="video" autoplay muted playsinline webkit-playsinline></video>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Live Stream...</div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>‚ö†Ô∏è Stream Unavailable</h3>
            <p>Unable to load the live stream. Please refresh the page.</p>
        </div>
    </div>  
    
   
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.0/dist/shaka-player.ui.js"></script>
    
    <script>
        class StarCricketShakaPlayer {
            constructor() {
                this.video = document.getElementById('video');
                this.container = document.getElementById('container');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.player = null;
                this.ui = null;
                this.streamUrl = 'https://in-mc-fdlive.fancode.com/mumbai/119216_english_hls_9b5cad453021915ta-di_h264/1080p.m3u8';
                
                this.init();
            }
            
            async init() {
                shaka.polyfill.installAll();
                
                if (!shaka.Player.isBrowserSupported()) {
                    console.error('Browser not supported!');
                    this.showError();
                    return;
                }
                
                this.player = new shaka.Player(this.video);
                
                const config = {
                    streaming: {
                        rebufferingGoal: 15,
                        bufferingGoal: 30,
                        bufferBehind: 30,
                        retryParameters: {
                            timeout: 30000,
                            maxAttempts: 4,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5
                        }
                    },
                    abr: {
                        enabled: true,
                        useNetworkInformation: true,
                        defaultBandwidthEstimate: 1000000
                    }
                };
                
                this.player.configure(config);
                
                const uiConfig = {
                    controlPanelElements: [
                        'play_pause',
                        'time_and_duration',
                        'spacer',
                        'mute',
                        'volume',
                        'quality',
                        'picture_in_picture',
                        'fullscreen',
                        'cast'
                    ],
                    addSeekBar: true,
                    addBigPlayButton: true,
                    enableTooltips: true,
                    enableKeyboardPlaybackControls: true,
                    enableFullscreenOnRotation: true
                };
                
                this.ui = new shaka.ui.Overlay(this.player, this.container, this.video);
                this.ui.configure(uiConfig);
                
                this.setupEventListeners();
                
                try {
                    await this.player.load(this.streamUrl);
                    console.log('Stream loaded successfully!');
                    this.hideLoading();
                } catch (error) {
                    console.error('Error loading stream:', error);
                    this.handleError(error);
                }
            }
            
            setupEventListeners() {
                this.player.addEventListener('error', (event) => {
                    console.error('Shaka Player error:', event.detail);
                    this.handleError(event.detail);
                });
                
                this.player.addEventListener('buffering', (event) => {
                    if (event.buffering) {
                        console.log('Buffering started');
                    } else {
                        console.log('Buffering ended');
                    }
                });
                
                this.player.addEventListener('adaptation', () => {
                    const stats = this.player.getStats();
                    console.log('Quality changed:', stats.width + 'x' + stats.height);
                });
                
                this.video.addEventListener('loadstart', () => {
                    console.log('Load started');
                });
                
                this.video.addEventListener('canplay', () => {
                    console.log('Can play');
                    this.video.play().catch(e => {
                        console.log('Auto-play prevented:', e);
                    });
                });
                
                this.video.addEventListener('playing', () => {
                    console.log('Playing');
                    this.hideLoading();
                });
                
                this.video.addEventListener('waiting', () => {
                    console.log('Waiting for data');
                });
                
                this.video.addEventListener('error', (e) => {
                    console.error('Video element error:', e);
                    this.showError();
                });
            }
            
            handleError(error) {
                console.error('Shaka Player Error:', error);
                
                if (error.code === shaka.util.Error.Code.HTTP_ERROR) {
                    console.log('Network error, attempting to retry...');
                    setTimeout(() => {
                        this.player.retryStreaming();
                    }, 5000);
                } else {
                    this.showError();
                }
            }
            
            hideLoading() {
                this.loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    this.loadingOverlay.style.display = 'none';
                }, 500);
            }
            
            showError() {
                this.loadingOverlay.style.display = 'none';
                this.errorMessage.style.display = 'block';
            }
            
            destroy() {
                if (this.player) {
                    this.player.destroy();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new StarCricketShakaPlayer();
        });
    </script>
    
    <script>
        document.addEventListener("contextmenu", (e => e.preventDefault()));
        document.oncontextmenu = null;
        document.onselectstart = null;
        document.ondragstart = null;
        document.onmousedown = null;
        document.body.oncontextmenu = null;
        document.body.onselectstart = null;
        document.body.ondragstart = null;
        document.body.onmousedown = null;
        document.body.oncut = null;
        document.body.oncopy = null;
        document.body.onpaste = null;
        document.addEventListener("keydown", (e => {
            if (123 === e.keyCode || e.ctrlKey && e.shiftKey && 73 === e.keyCode || 
                e.ctrlKey && e.shiftKey && 67 === e.keyCode || e.ctrlKey && 85 === e.keyCode) {
                e.preventDefault();
            }
        }));
    </script>
</body>
</html>
