<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Player</title>
    <style>
        /* Make the iframe fill the entire screen without any borders or margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        iframe {
            border: none; /* Removes the default iframe border */
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- This iframe will load and display the content from the specified URL -->
    <iframe 
        src="https://ar-pi-drab.vercel.app/"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>
</html>
